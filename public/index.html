<!DOCTYPE html>
<html lang="en-US">
<!-- metadata declaration -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- browser tab title/name -->
  <title>Note Taker</title>
  <!-- bootstrap styling sheet import -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
</head>

<body>
  
  <nav class="navbar navbar-dark bg-dark">
    <!-- header in nav bar -->
    <a class="navbar-brand" href="/">Note Taker
    </a>
  </nav>
  <!-- floating container in the center of the landing page -->
  <div class="container">
    <div style="margin-top: 80px;" class="jumbotron text-center">
      <!-- app name and supporting icon -->
      <h1 class="display-4">Note Taker <span role="img" aria-label="Memo">📝</span></h1>
      <!-- app description -->
      <h4 class="mt-4">Take notes with Express</h4>
      <!-- button to advance to the next screen -->
      <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button" title="Click to start adding notes on the next screen">Get Started</a>
    </div>
  </div>
  <!-- import javascript -->
  <script src="/assets/js/index.js"></script>
</body>

</html>
