<!DOCTYPE html>
<!-- metadata declaration -->
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- browser tab name for the second screen of the app after getting started is clicked -->
    <title>Note Taker</title>
    <!-- import bootstrap styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <!-- font awesome import -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <!-- custom styling sheet reference -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <!-- header in navbar -->
      <a class="navbar-brand" href="/" title="Click to go back to 'Getting started' page ">Note Taker </a>
      <div class="icons">
        <!-- icon to save and add new note to the far right in nav bar -->
        <i class="fas fa-save text-light save-note" title="Save Note"></i>
        <i class="fas fa-plus text-light new-note" title="Add New Note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">

        <!-- container to the left section of the page listing out all saved notes -->
        <div class="col-4 list-container">
          <div class="card">  <h1> Saved Notes </h1>
            <ul class="list-group"  title="Click a saved note to view its content..."></ul>
          </div>
        </div>
        <!-- space to enter a note title -->
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Click to enter a note title here..."
            title="Click to enter a note title here..."
            maxlength="28"
            type="text"
          />
          <!-- section to enter the note itself -->
          <textarea class="note-textarea" placeholder="Click to start typing your notes here..
  Once done, click the save button to the top right and refresh your browser to view the saved Notes to the left" title="Click to start typing your notes here..Once done, click the save button to the top right and refresh your browser to view the saved Notes to the left"></textarea>
        </div>
      </div>
    </div>
    <!-- javascript link -->
    <script src="/assets/js/index.js"></script>
  </body>
</html>
